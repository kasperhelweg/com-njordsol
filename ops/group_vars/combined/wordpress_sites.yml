wordpress_sites:
  production:
    site_hosts:
      - canonical: www.njordsol.dk
        redirects:
          - njordsol.dk
    local_path: ../site # path targeting local Bedrock site directory (relative to Ansible root)
    repo: git@github.com:kasperhelweg/com-njordsol.git # replace with your Git repo URL
    repo_subtree_path: site # relative path to your Bedrock/WP directory in your repo
    branch: master
    multisite:
      enabled: false
    ssl:
      enabled: false
      provider: letsencrypt
    cache:
      enabled: true
    env:
      db_name: AYUXfacZ
      wp_env: production

  staging:
    site_hosts:
      - canonical: njordsol.staging.spell.com
        redirects:
          - www.njordsol.staging.spell.com
    local_path: ../site # path targeting local Bedrock site directory (relative to Ansible root)
    repo: git@github.com:kasperhelweg/com-njordsol.git # replace with your Git repo URL
    repo_subtree_path: site # relative path to your Bedrock/WP directory in your repo
    branch: staging 
    multisite:
      enabled: false
    ssl:
      enabled: false
      provider: letsencrypt
    cache:
      enabled: false
    env:
      db_name: TVCfEsRW
      wp_env: production
